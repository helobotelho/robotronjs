<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <title>Robotron AVA</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <div class="escolher-cor">
            <h2 class="escolher-cor__titulo">Escolha seu Robotron:</h2>
            <div class="escolher-cor__opcoes">
                <input type="radio" name="cor-label" id="robotron_amarelo" class="cor-label" checked>
                <label for="robotron_amarelo"><img src="img/robotron_amarelo.png" alt="Robotron amarelo"></label>
                <input type="radio" name="cor-label" id="robotron_azul" class="cor-label">
                <label for="robotron_azul"><img src="img/robotron_azul.png" alt="Robotron azul"></label>
                <input type="radio" name="cor-label" id="robotron_branco" class="cor-label">
                <label for="robotron_branco"><img src="img/robotron_branco.png" alt="Robotron branco"></label>
                <input type="radio" name="cor-label" id="robotron_preto" class="cor-label">
                <label for="robotron_preto"><img src="img/robotron_preto.png" alt="Robotron preto"></label>
                <input type="radio" name="cor-label" id="robotron_rosa" class="cor-label">
                <label for="robotron_rosa"><img src="img/robotron_rosa.png" alt="Robotron rosa"></label>
                <input type="radio" name="cor-label" id="robotron_vermelho" class="cor-label">
                <label for="robotron_vermelho"><img src="img/robotron_vermelho.png" alt="Robotron vermelho"></label>
            </div>
        </div>


        <section class="robotron">
            <img class="robo" src="img/robotron_rosa.png" alt="Robotron" id="robotron">
            <figcaption class="titulo">ROBOTRON <br>AVA</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="forca">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="poder">630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="energia">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="velocidade">597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="bracos">-</buttom>
                            <input type="text" class="controle-contador" value="0" data-contador>
                            <buttom class="controle-ajuste" id="somar" data-controle="+" data-peca="bracos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="blindagem">-</buttom>
                            <input type="text" class="controle-contador" value="0" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="blindagem">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="nucleos">-</buttom>
                            <input type="text" class="controle-contador" value="0" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="nucleos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="pernas">-</buttom>
                            <input type="text" class="controle-contador" value="0" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="pernas">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="foguetes">-</buttom>
                            <input type="text" class="controle-contador" value="0" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="foguetes">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
